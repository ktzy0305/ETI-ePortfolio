{% load static %}

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Kevin Toh">
    <meta name="description" content="Kevin's Portfolio">
    <title>Kevin Toh</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,800&display=swap">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/42f293c45e.js"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/nav-handler.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="">Kevin Toh</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto" id="nav-menu">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}"><span>Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog_index' %}"><span>Blog</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main-body">
        {% block page_content %}
        {% endblock %}
    </div>
    <div id="contact">
        <div id="contact-top">
            <div class="container">
                <header id="contact-header" class="wow fadeInUp">Contact</header>
                <p id="contact-sub-text" class="wow fadeInUp" data-wow-delay="0.2s">Feel free to send me a message!</p>
                <div class="col-md-12 col-sm-12 wow fadeInUp" id="contact-form" data-wow-delay="0.4s">
                    <form action="https://formspree.io/kevintoh0305@gmail.com" method="POST">
                        <div class="row" id="form-sender-row">
                            <div class="col-md-6 col-sm-6 wow fadeInUp">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <input type="email" class="form-control" id="email" name="_replyto" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group" id="form-message-textarea">
                            <textarea class="form-control" rows="9" id="message" placeholder="Message" minlength=5 required></textarea>
                        </div>
                        <div id="form-submit">
                            <button type="submit" class="btn btn-primary btn-lg" id="form-submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-12 col-sm-12" id="social-media-container">
                    <ul class="social-media-icons">
                        <li><a class="fab fa-facebook wow fadeInUp" href="https://www.facebook.com/oneandonlyktzy" target="_blank" data-wow-delay="0.6s"></a></li>
                        <li><a class="fab fa-github wow fadeInUp" href="https://github.com/ktzy0305" target="_blank" data-wow-delay="0.8s"></a></li>
                        <li><a class="fab fa-instagram wow fadeInUp" href="https://www.instagram.com/ktzy_0305/" target="_blank" data-wow-delay="1.0s"></a></li>
                        <li><a class="fab fa-linkedin-in wow fadeInUp" href="https://www.linkedin.com/in/kevin-toh-047688141/" target="_blank" data-wow-delay="1.2s"></a></li>
                    </ul>
                </div>
                <footer id="contact-footer" class="wow fadeInUp" data-wow-delay="1.4s">Copyright Â© 2019 Kevin Toh</footer>
            </div>
        </div>
    </div>
</body>
</html>
