{% extends "base.html" %}
{% load static %}

{% block page_content %}
<title>Kevin's Projects | {{ project.title }}</title>
<div class="container" id="project-detail-container">
    <h1>{{ project.title }}</h1>
    <div class="row">
        <div class="col-md-5">
            <img class="project-detail-image" src="{% static project.image %}" alt="" width="100%">
        </div>
        <div class="col-md-7">
            <h5>About the project:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Technology used:</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>
</div>
{% endblock %}
